<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MCP RAG Covers (Python)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; }
      .bar { display:flex; gap:8px; }
      input { flex:1; padding:10px; font-size:16px; }
      button { padding:10px 14px; font-size:16px; cursor:pointer; }
      .grid { margin-top:18px; display:grid; grid-template-columns: repeat(auto-fill, minmax(160px,1fr)); gap:12px; }
      .card { border:1px solid #e5e5e5; border-radius:12px; padding:10px; }
      .cover { width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:8px; background:#f3f3f3; }
      .meta { margin-top:8px; font-size:14px; line-height:1.3; }
      .meta .title { font-weight:600; }
      .dim { opacity:0.7; }
    </style>
  </head>
  <body>
    <h1>Album Covers</h1>
    <div class="bar">
      <input id="q" placeholder='Try: "show me covers from metal bands"' />
      <button id="go">Search</button>
    </div>
    <div id="grid" class="grid"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
